<template>

    <header class="main-header">
        <div class="container-fluid main-container d-flex flex-column justify-content-end">
            <div class="row">
                <div class="col-6">
                    <h1>${'Wallet' & t}</h1>
                </div>
            </div>
        
            <nav class="nav tabs mt-3">
                <a class="nav-link tabs__tab ${selectedTab == 'balances' ? 'active' : ''}" href="javascript:void(0);" click.delegate="selectTab('balances')">Balances</a>
                <a class="nav-link tabs__tab ${selectedTab == 'open-orders' ? 'active' : ''}" href="javascript:void(0);" click.delegate="selectTab('open-orders')">Open Orders</a>
                <a class="nav-link tabs__tab ${selectedTab == 'order-history' ? 'active' : ''}" href="javascript:void(0);" click.delegate="selectTab('order-history')">Order History</a>
            </nav>
        </div>
    </header>

    <div class="container-fluid main-container">

        <template if.bind="selectedTab == 'balances'">
            <div class="row">
                <div class="col-6">
                    <div class="row">
                        <div class="col-4">
                            <div class="input-group input-group-sm mb-3">
                                <input type="text" class="form-control form-control-transparent" placeholder="Symbol" aria-label="Symbol" aria-describedby="symbol-search" value.bind="searchValue">
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="col-6 text-right">
                    <div class="custom-control custom-control-inline custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="hideZeroBalances" checked.bind="hideZeroBalances">
                        <label class="custom-control-label" for="hideZeroBalances">${'Hide zero balances' & t}</label>
                    </div>
                </div>
            </div>
        
            <div class="row">
                <div class="col-12">
                    <table class="table table-dark" ref="tokenTable">
                        <thead>
                            <tr>
                                <th></th>
                                <th>Symbol</th>
                                <th>Name</th>
                                <th>Balance</th>
                                <th>USD Value</th>
                                <th>% Chg</th>
                                <th>Staked</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr repeat.for="token of balances | arrayFilter:searchValue:columns">
                                <td></td>
                                <td>${token.symbol}</td>
                                <td>${token.name}</td>
                                <td>${token.balance | comma}</td>
                                <td>${token.usdValue}</td>
                                <td>${token.priceChangePercent.toFixed(2)}%</td>
                                <td>${token.stake >= 0 ? parseFloat(token.stake) : '--'}</td>
                                <td class="table-buttons"><a route-href="route: exchange;">Market</a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </template>

    </div>
</template>
