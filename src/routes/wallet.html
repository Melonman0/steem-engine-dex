<template>
    <div class="container main-container">
        <div class="row">
            <div class="col-12">
                <div class="tabs">

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <h1>${'Wallet' & t}</h1>
                <label><input type="checkbox" checked.bind="hideZeroBalances"> Hide zero balances</label>
            </div>
            <div class="col-6">
                <button class="btn btn-small">Deposit</button>
                <button class="btn btn-small">Withdraw</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table table-transparent" ref="tokenTable">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Symbol</th>
                            <th>Name</th>
                            <th>Balance</th>
                            <th>USD Value</th>
                            <th>% Chg</th>
                            <th>Staked</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr repeat.for="token of balances">
                            <td></td>
                            <td>${token.symbol}</td>
                            <td>${token.name}</td>
                            <td>${token.balance | comma}</td>
                            <td>${token.usdValue}</td>
                            <td>${token.priceChangePercent.toFixed(2)}%</td>
                            <td>${token.stake >= 0 ? parseFloat(token.stake) : '--'}</td>
                            <td class="table-buttons"><a route-href="route: exchange;">Market</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</template>
