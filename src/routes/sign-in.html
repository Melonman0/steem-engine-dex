<template>
    <div class="user-login-signup-section modal-container">
        <div class="container">
            <div class="user-login-signup-form-wrap">
                <div class="modal-content">
                    <h3>Sign In</h3>
                    <div class="modal-body">
                        <div class="user-connected-form-block">
                            <form class="user-connected-from user-login-form">
                                <p if.bind="keychain.useKeychain">To login using Keychain, please only enter your username.</p>
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control"
                                        value.bind="username"
                                        id="inputUsername"
                                        placeholder="Username"
                                    />
                                </div>
                                <div class="form-group">
                                    <input
                                        type="text"
                                        class="form-control"
                                        value.bind="privateKey"
                                        id="inputActiveKey"
                                        placeholder="Private Key"
                                    />
                                </div>

                                <template if.bind="keychain.useKeychain">
                                    <button if.bind="!privateKey.length" disabled.bind="!username.length || privateKey.length" type="submit" class="btn btn-default" click.delegate="keychainSignIn()">Login with Keychain</button>
                                    <button if.bind="username.length && privateKey.length" disabled.bind="!username.length && !privateKey.length" type="submit" class="btn btn-default" click.delegate="keySignIn()">Login</button>
                                </template>
                                <template else>
                                    <button disabled.bind="!username.length && !privateKey.length" type="submit" class="btn btn-default" click.delegate="keySignIn()">Login</button>
                                </template>
                            </form>
    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
